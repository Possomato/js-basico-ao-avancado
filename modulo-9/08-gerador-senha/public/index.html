<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <h2 id="resultado">Selecione as opções</h2>

    <div>
      <label for="quantidade">Quantidade de caracteres</label>
      <input type="number" id="quantidade">
    </div>
    <div>
      <label for="minusculas">Letras minúsculas</label>
      <input type="checkbox" id="minusculas" checked>
    </div>
    <div>
      <label for="maiusculas">Letras maiúsculas</label>
      <input type="checkbox" id="maiusculas">
    </div>
    <div>
      <label for="numeros">Números</label>
      <input type="checkbox" id="numeros">
    </div>
    <div>
      <label for="simbolos">Símbolos</label>
      <input type="checkbox" id="simbolos">
    </div>
    <button id="botaoGerar">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
